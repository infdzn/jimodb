<!DOCTYPE html>
<html>
<body>
    <script>
        // 現在のパスを取得
        const currentPath = window.location.pathname;

        // パスがルートではない（例えば /a/b のようなもの）場合
        if (currentPath !== '/' && !currentPath.startsWith('/index.html')) {
            // ルートにリダイレクトするが、クエリパラメータで元のパス情報を保持する
            window.history.replaceState({}, '', '/?path=' + currentPath.substring(1));
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
