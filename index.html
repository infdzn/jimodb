<!DOCTYPE html>
<html>
<body>
    <script>
        // 現在のパスを取得
        const currentPath = window.location.pathname;

        // ルートURLと404エラーページを除外する
        if (currentPath !== '/' && !currentPath.startsWith('/index.html') && !currentPath.startsWith('/404.html')) {
            // 元のパス情報を保持するクエリパラメータを作成
            const queryPath = currentPath.substring(1);
            // ルートにリダイレクト
            window.history.replaceState({}, '', '/?path=' + queryPath);
        }
    </script>
    <script src="script2.js"></script>
</body>
</html>
